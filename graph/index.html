<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accessibility</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- leaflet-->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <div class="container">
      <div class="starter-template">
        <h1>Atlanta Accessibility</h1>
        <h4 >Time: 30 Minutes</h4>
       	<form name="modeForm">
        <h4 >Mode:
		    <input type="radio" name="mode" value="WALK" checked> Walk
		    <input type="radio" name="mode" value="WALK,TRANSIT"> Public Transit
		</form>
		</h4>
      </div>
<br>


	<div id="mapid" style="width: 1000px; height: 600px"></div>
	<script>

		var myStyle = {
		    "color": "green",
		    "weight": 1,
		    "opacity": 0.65
		};

		var walkStyle = {
	    "color": "blue",
	    "weight": 1,
	    "opacity": 0.65
	};
		var mymap = L.map('mapid').setView([33.75, -84.4], 12);
		var clickedPoint;

		L.tileLayer('https://api.mapbox.com/styles/v1/dssgatlanta2016/ciqbc7jli000hbxnqfm34p6yh/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZHNzZ2F0bGFudGEyMDE2IiwiYSI6ImNpcHlmOGFnYTB5ZDJmdG0yaHlzdDhqbHkifQ.w8lrSNSuRYyyWu69bLZ5Yg', {
			maxZoom: 18,
			attribution: '',
			id: 'mapbox.streets'
		}).addTo(mymap);


		var routesLayer = L.geoJson('',{style: function(feature) {
		        switch (feature.properties.type) {
		            case 'BUS_LOCAL': return {color: "purple","weight": 1,
		    "opacity": 0.65};
		            case 'URBANRAIL_METRO':   return {color: "red","weight": 2,
		    "opacity": 0.65};
		        }
		    }

			,clickable:false}).addTo(mymap);
		/*
		$.ajax({
			dataType: "json",
		  	url: '/routes.geojson',
		  	success: function(data){
				routesLayer.addData(data);
		  	}
		});
		*/

		var walkLayer = L.geoJson('',{style: walkStyle},{clickable:false}).addTo(mymap);
		function onMapClick(e) {
			clickedPoint=e;
			var mode= document.querySelector('input[name="mode"]:checked').value;
			walkLayer.clearLayers();	

			$.ajax({
			  url: 'http://localhost:8080/otp/routers/default/isochrone?algorithm=accSampling&fromPlace='+e.latlng.lat.toString()
				  +','+
				  e.latlng.lng.toString()
				  +'&toPlace=33.2,-84&mode='+
				  mode
				  +'&cutoffSec=1800&optimize=QUICK&callback=?',
			  success: function(data){
				walkLayer.addData(data);
			  }
			});
		}
		mymap.on('click', onMapClick);

var rad = document.modeForm.mode;
var prev = null;
for(var i = 0; i < rad.length; i++) {
    rad[i].onclick = function() {
        if(this !== prev) {
			onMapClick(clickedPoint)
        }
        console.log(this.value)
    };
}



</script>
</div><!-- /.container -->

  </body>
</html>
