
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="mapid" style="width: 800px; height: 800px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script>

		var mymap = L.map('mapid').setView([33.75, -84.4], 12);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: '',
			id: 'mapbox.streets'
		}).addTo(mymap);



		var popup = L.popup();
		var walkLayer = L.geoJson().addTo(mymap);


		function onMapClick(e) {
			walkLayer.clearLayers();

			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);

			$.ajax({
			  url: 'http://localhost:8080/otp/routers/default/isochrone?algorithm=accSampling&fromPlace='+e.latlng.lat.toString()
				  +','+
				  e.latlng.lng.toString()
				  +'&toPlace=33.2,-84&mode=WALK,TRANSIT&cutoffSec=2000&optimize=QUICK&callback=?',
			  success: function(data){

				walkLayer.addData(data);


			  }
			});

		}

		mymap.on('click', onMapClick);




	</script>
</body>
</html>
